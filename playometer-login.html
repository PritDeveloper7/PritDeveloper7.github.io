<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body and Page Styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        /* Container Styling */
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            padding: 20px;
        }

        /* Sign-In Form Styling */
        .sign-in-form {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Heading Styling */
        .sign-in-form h2 {
            text-align: center;
            font-size: 24px;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        /* Input Group Styling */
        .input-group {
            margin-bottom: 20px;
        }

        /* Label Styling */
        .input-group label {
            font-size: 14px;
            color: #7f8c8d;
            margin-bottom: 8px;
            display: block;
        }

        /* Input Fields Styling */
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            color: #333;
            background-color: #f9f9f9;
            outline: none;
            transition: border-color 0.3s ease;
        }

        /* Input Focus Effect */
        .input-group input:focus {
            border-color: #3498db;
            background-color: #fff;
        }

        /* Button Styling */
        .input-group button {
            width: 100%;
            padding: 12px;
            background-color: #3498db;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Button Hover Effect */
        .input-group button:hover {
            background-color: #2980b9;
        }

        /* Sign-Up Link Styling */
        .sign-in-form p {
            text-align: center;
            font-size: 14px;
        }

        .sign-in-form p a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        /* Sign-Up Link Hover Effect */
        .sign-in-form p a:hover {
            color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="sign-in-form">
            <h2>Sign In</h2>
            <form action="#" method="post">
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                <div class="input-group">
                    <button type="submit">Sign In</button>
                </div>
                <p>Don't have an account? <a href="#">Sign up here</a></p>
            </form>
        </div>
    </div>
</body>
</html>
